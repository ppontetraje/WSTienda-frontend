<mat-card>
    <mat-card-title>Inicio de sesi√≥n</mat-card-title>
    <mat-card-content>
        <p>
            <mat-form-field>
                <input type="text" matInput [(ngModel)]="email" placeholder="Email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input type="password" matInput [(ngModel)]="password" placeholder="Password">
            </mat-form-field>
        </p>
        <div>
            <button (click)="login()" mat-button>Iniciar Sesion</button>
        </div>

    </mat-card-content>
</mat-card>
