<mat-card>
    <mat-card-title>Inicio de sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" matInput formControlName="email" placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput formControlName="password" placeholder="Password">
                </mat-form-field>
            </p>
            <div>
                <button type="submit" [disabled]="!loginForm.valid" mat-button>Iniciar Sesión</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
