<h1 mat-dialog-title> Nuevo usuario</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido Paterno</mat-label>
        <input matInput [(ngModel)]="apellidoPaterno">
    </mat-form-field>
    <mat-label>Apellido Materno</mat-label>
        <input matInput [(ngModel)]="apellidoMaterno">
    <mat-form-field>
        <mat-label>DNI</mat-label>
        <input matInput [(ngModel)]="dni">
    </mat-form-field>
    
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addCliente()">Guardar</button>
</div>
